<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/jquery.min.js"></script>
<style>
.del:hover{cursor:pointer;}
</style>
</head>

<body>
<input type="button" onclick="add()" value="add"/>
<table width="300" id="c">
	<tr>
    	<td>xianshixinfidsnlkdsof</td>
        <td class="del">delete</td>
    </tr>
</table>

<table id="add" style="display:none;">
	<tr>
    	<td></td>
        <td class="del" onclick="del(this)">delete</td>
    </tr>
</table>
<script>
function add()
{
	var temp = $("#add").html();
	$("#c").append(temp);
	s();
}

function del(e)
{
	$(e).parent().parent().remove();
	s();
}

function s()
{
	$("#c tr").each(function(index, element) {
		if(index != 0)
		{
        	$(this).children("td:first-child").html(index);
		}
    });
}

</script>
</body>
</html>
